version: "3.7"

volumes:
  etcd_data:

networks:
  development:
    external: true
    name: development

services:
  etcd:
    image: bitnami/etcd:latest
    hostname: etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - 2379:2379
      - 2380:2380
    volumes:
      - etcd_data:/bitnami
    networks:
      - development
